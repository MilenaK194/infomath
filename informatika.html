<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informatika</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f8e9 url('https://www.transparenttextures.com/patterns/circles.png');
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #2e7d32;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    a.button {
      margin-top: 2em;
      display: inline-block;
      padding: 12px 24px;
      background-color: #66bb6a;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>💻 Informatika</h1>
  <p>Ovdje možeš učiti o programiranju, sigurnosti na internetu, digitalnim alatima i kreativnim projektima. Učimo računalno razmišljati i stvarati.</p>

</html>
